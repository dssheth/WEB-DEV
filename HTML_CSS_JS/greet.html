 <body>

    <input id = "name">
    <button id = "btn">
        Greet
    </button>
    <br>
    Hello World
    <script>
        
    // this is a fn in document object and document refers to this page 
        let nameBox = document.getElementById('name');
    
    // this will give reference of button id above
        let greetBtn =  document.getElementById('btn');
        // to run smthing when btn is clicked
        greetBtn.onclick = function() {
            //  anything added in input box is the value and stored in name.
            let name = nameBox.value
            // window refers to the browser
            window.alert("Hello " + name)
        }
        
    
     </script>
